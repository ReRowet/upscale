name: Real-ESRGAN CPU Stable (CLI)

on:
  workflow_dispatch:
  push:
    paths:
      - "images/**"

jobs:
  upscale:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Clean numpy
        run: |
          pip uninstall -y numpy || true
          pip cache purge

      - name: Install NumPy 1.x ONLY
        run: pip install --no-cache-dir "numpy<2"

      - name: Install Torch CPU
        run: |
          pip install --no-cache-dir \
            torch==1.13.1+cpu \
            torchvision==0.14.1+cpu \
            --index-url https://download.pytorch.org/whl/cpu

      - name: Clone Real-ESRGAN
        run: |
          git clone https://github.com/xinntao/Real-ESRGAN.git
          cd Real-ESRGAN
          pip install --no-cache-dir -r requirements.txt

      - name: Download model
        run: |
          mkdir -p Real-ESRGAN/weights
          wget -O Real-ESRGAN/weights/RealESRGAN_x4plus.pth \
            https://github.com/xinntao/Real-ESRGAN/releases/download/v0.1.0/RealESRGAN_x4plus.pth

      - name: Upscale images
        run: |
          mkdir -p upscaled
          python Real-ESRGAN/inference_realesrgan.py \
            -n RealESRGAN_x4plus \
            -i images \
            -o upscaled \
            -s 4 \
            --fp32

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: upscaled-images
          path: upscaled/
