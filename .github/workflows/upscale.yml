name: cpu-upscale-4x

on:
  push:
    paths:
      - "images/**"

jobs:
  upscale:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate images folder
        run: |
          if [ -z "$(ls -A images 2>/dev/null)" ]; then
            echo "No images found. Exiting."
            exit 0
          fi

      - name: Download Real-ESRGAN (latest, CPU fallback)
        run: |
          curl -L -o realesrgan.zip \
          https://github.com/xinntao/Real-ESRGAN/releases/latest/download/realesrgan-ncnn-vulkan-linux.zip
          unzip realesrgan.zip
          chmod +x realesrgan-ncnn-vulkan

      - name: Upscale images 4x (batch)
        run: |
          mkdir -p upscaled
          for img in images/*; do
            echo "Upscaling $img"
            ./realesrgan-ncnn-vulkan \
              -i "$img" \
              -o "upscaled/$(basename "$img")" \
              -n realesrgan-x4plus \
              -s 4
          done

      - name: Upload result as artifact (download link)
        uses: actions/upload-artifact@v4
        with:
          name: upscaled-4x
          path: upscaled/
          retention-days: 30

      - name: Cleanup input images
        run: |
          rm -rf images/*
