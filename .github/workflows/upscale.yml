name: Real-ESRGAN CPU (Binary)

on:
  workflow_dispatch:

jobs:
  upscale:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Download Real-ESRGAN CPU binary
        run: |
          wget -O realesrgan.tar.gz \
            https://github.com/xinntao/Real-ESRGAN/releases/download/v0.3.0/realesrgan-ncnn-vulkan-20220424-ubuntu.zip
          unzip realesrgan.tar.gz
          chmod +x realesrgan-ncnn-vulkan

      - name: Download model
        run: |
          mkdir -p models
          wget -O models/RealESRGAN_x4plus.param \
            https://github.com/xinntao/Real-ESRGAN/releases/download/v0.1.0/RealESRGAN_x4plus.param
          wget -O models/RealESRGAN_x4plus.bin \
            https://github.com/xinntao/Real-ESRGAN/releases/download/v0.1.0/RealESRGAN_x4plus.bin

      - name: Upscale images (CPU)
        run: |
          mkdir -p upscaled
          for img in images/*; do
            ./realesrgan-ncnn-vulkan \
              -i "$img" \
              -o "upscaled/$(basename "$img")" \
              -n RealESRGAN_x4plus \
              -s 4 \
              -m models \
              -g -1
          done

      - uses: actions/upload-artifact@v4
        with:
          name: upscaled
          path: upscaled/
