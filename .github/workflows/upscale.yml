name: Real-ESRGAN CPU Upscale

on:
  workflow_dispatch:
  push:
    paths:
      - "images/**"

jobs:
  upscale:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      - name: Download Real-ESRGAN ncnn binary
        run: |
          wget -O realesrgan.zip https://github.com/xinntao/Real-ESRGAN/releases/download/v0.2.5.0/realesrgan-ncnn-vulkan-20220424-ubuntu.zip
          unzip realesrgan.zip
          chmod +x realesrgan-ncnn-vulkan/realesrgan-ncnn-vulkan

      - name: Prepare folders
        run: |
          mkdir -p images
          mkdir -p upscaled

      - name: Run Real-ESRGAN (CPU mode)
        run: |
          ./realesrgan-ncnn-vulkan/realesrgan-ncnn-vulkan \
            -i images \
            -o upscaled \
            -n RealESRGAN_x4plus \
            -s 4 \
            -g -1

      - name: Upload upscaled images
        uses: actions/upload-artifact@v4
        with:
          name: upscaled-images
          path: upscaled
