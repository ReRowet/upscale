name: cpu-upscale-4x-python-locked

on:
  push:
    paths:
      - "images/**"

jobs:
  upscale:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate images folder
        run: |
          if [ ! -d images ] || [ -z "$(ls -A images 2>/dev/null)" ]; then
            echo "No images found. Exit."
            exit 0
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install PyTorch CPU (locked)
        run: |
          pip install --upgrade pip
          pip install \
            torch==1.13.1+cpu \
            torchvision==0.14.1+cpu \
            --index-url https://download.pytorch.org/whl/cpu

      - name: Install NumPy (lock < 2.0)
        run: |
          pip install numpy==1.23.5

      - name: Install Real-ESRGAN stack (locked, no CUDA)
        run: |
          pip install realesrgan==0.3.0 --no-deps
          pip install \
            basicsr==1.4.2 \
            facexlib==0.3.0 \
            gfpgan==1.3.8 \
            opencv-python pillow tqdm

      - name: Download model
        run: |
          mkdir -p weights
          curl -L -o weights/RealESRGAN_x4plus.pth \
            https://github.com/xinntao/Real-ESRGAN/releases/download/v0.1.0/RealESRGAN_x4plus.pth

      - name: Upscale images (4x CPU)
        run: |
          mkdir -p upscaled
          for img in images/*; do
            if [ -f "$img" ]; then
              echo "Upscaling $img"
              python -m realesrgan \
                -i "$img" \
                -o upscaled \
                -n RealESRGAN_x4plus \
                --model_path weights/RealESRGAN_x4plus.pth \
                --fp32
            fi
          done

      - name: Upload result as artifact
        uses: actions/upload-artifact@v4
        with:
          name: upscaled-4x
          path: upscaled/
          retention-days: 30

      - name: Cleanup images
        run: |
          rm -rf images/*
