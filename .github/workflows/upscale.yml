name: Real-ESRGAN NCNN CPU (Stable)

on:
  workflow_dispatch:
  push:
    paths:
      - "images/**"

jobs:
  upscale:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y wget unzip

      - name: Download Real-ESRGAN NCNN binary
        run: |
          wget -O realesrgan.zip https://github.com/xinntao/Real-ESRGAN/releases/download/v0.3.0/realesrgan-ncnn-vulkan-20220424-ubuntu.zip
          unzip realesrgan.zip
          chmod +x realesrgan-ncnn-vulkan

      - name: Download model
        run: |
          mkdir -p models
          wget -O models/RealESRGAN_x4plus.bin \
            https://github.com/xinntao/Real-ESRGAN/releases/download/v0.1.0/RealESRGAN_x4plus.bin
          wget -O models/RealESRGAN_x4plus.param \
            https://github.com/xinntao/Real-ESRGAN/releases/download/v0.1.0/RealESRGAN_x4plus.param

      - name: Create output folder
        run: mkdir -p upscaled

      - name: Upscale images (CPU)
        run: |
          for img in images/*; do
            echo "Upscaling $img"
            ./realesrgan-ncnn-vulkan \
              -i "$img" \
              -o "upscaled/$(basename "$img")" \
              -n RealESRGAN_x4plus \
              -s 4 \
              -m models \
              -g -1
          done

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: upscaled-images
          path: upscaled/
