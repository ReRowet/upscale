name: cpu-upscale-4x

on:
  push:
    paths:
      - "images/**"

jobs:
  upscale:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate images folder
        run: |
          if [ ! -d images ] || [ -z "$(ls -A images 2>/dev/null)" ]; then
            echo "No images found. Nothing to process."
            exit 0
          fi

      - name: Download Real-ESRGAN (safe via GitHub API)
        run: |
          echo "Resolving Real-ESRGAN Linux asset..."

          ASSET_URL=$(curl -s https://api.github.com/repos/xinntao/Real-ESRGAN/releases/latest \
            | grep browser_download_url \
            | grep linux \
            | grep vulkan \
            | cut -d '"' -f 4)

          if [ -z "$ASSET_URL" ]; then
            echo "ERROR: Real-ESRGAN Linux Vulkan asset not found"
            exit 1
          fi

          echo "Downloading: $ASSET_URL"
          curl -L -o realesrgan.zip "$ASSET_URL"

          unzip realesrgan.zip
          chmod +x realesrgan-ncnn-vulkan

          ./realesrgan-ncnn-vulkan -h > /dev/null

      - name: Upscale images (4x, batch)
        run: |
          mkdir -p upscaled

          for img in images/*; do
            if [ -f "$img" ]; then
              echo "Upscaling: $img"
              ./realesrgan-ncnn-vulkan \
                -i "$img" \
                -o "upscaled/$(basename "$img")" \
                -n realesrgan-x4plus \
                -s 4
            fi
          done

      - name: Upload results as artifact (download link)
        uses: actions/upload-artifact@v4
        with:
          name: upscaled-4x
          path: upscaled/
          retention-days: 30

      - name: Cleanup input images
        run: |
          rm -rf images/*
