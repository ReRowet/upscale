name: cpu-upscale-4x

on:
  push:
    paths:
      - "images/**"

jobs:
  upscale:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate images folder
        run: |
          if [ ! -d images ] || [ -z "$(ls -A images 2>/dev/null)" ]; then
            echo "No images found. Exiting."
            exit 0
          fi

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git cmake build-essential \
            libopencv-dev

      - name: Clone Real-ESRGAN
        run: |
          git clone https://github.com/xinntao/Real-ESRGAN.git
          cd Real-ESRGAN
          git submodule update --init --recursive

      - name: Build Real-ESRGAN (CPU, NCNN)
        run: |
          cd Real-ESRGAN
          mkdir build && cd build
          cmake ..
          make -j$(nproc)

      - name: Download Real-ESRGAN model
        run: |
          mkdir -p Real-ESRGAN/models
          curl -L -o Real-ESRGAN/models/RealESRGAN_x4plus.pth \
          https://github.com/xinntao/Real-ESRGAN/releases/download/v0.3.0/RealESRGAN_x4plus.pth

      - name: Upscale images (4x batch)
        run: |
          mkdir -p upscaled

          for img in images/*; do
            if [ -f "$img" ]; then
              echo "Upscaling $img"
              Real-ESRGAN/build/realesrgan-ncnn \
                -i "$img" \
                -o "upscaled/$(basename "$img")" \
                -n RealESRGAN_x4plus \
                -s 4
            fi
          done

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: upscaled-4x
          path: upscaled/
          retention-days: 30

      - name: Cleanup input images
        run: |
          rm -rf images/*
