name: cpu-upscale-4x-clean

on:
  push:
    paths:
      - "images/**"

jobs:
  upscale:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate input images
        run: |
          if [ ! -d images ] || [ -z "$(ls -A images 2>/dev/null)" ]; then
            echo "No images found. Exit."
            exit 0
          fi

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git cmake build-essential \
            libopencv-dev

      - name: Force HTTPS for git submodules
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Clone Real-ESRGAN NCNN Vulkan
        run: |
          git clone https://github.com/xinntao/realesrgan-ncnn-vulkan.git
          cd realesrgan-ncnn-vulkan
          git submodule update --init --recursive

      - name: Configure build (no dev warnings)
        run: |
          cd realesrgan-ncnn-vulkan
          mkdir -p build
          cd build
          cmake ../src -Wno-dev

      - name: Build binary
        run: |
          cd realesrgan-ncnn-vulkan/build
          make -j$(nproc)

      - name: Verify binary exists
        run: |
          if [ ! -f realesrgan-ncnn-vulkan/build/realesrgan-ncnn-vulkan ]; then
            echo "Binary not found. Build failed."
            exit 1
          fi

      - name: Download model files
        run: |
          mkdir -p realesrgan-ncnn-vulkan/models
          curl -L -o realesrgan-ncnn-vulkan/models/RealESRGAN_x4plus.bin \
            https://github.com/xinntao/realesrgan-ncnn-vulkan/releases/download/v0.2.0/RealESRGAN_x4plus.bin
          curl -L -o realesrgan-ncnn-vulkan/models/RealESRGAN_x4plus.param \
            https://github.com/xinntao/realesrgan-ncnn-vulkan/releases/download/v0.2.0/RealESRGAN_x4plus.param

      - name: Upscale images (4x, batch)
        run: |
          mkdir -p upscaled

          for img in images/*; do
            if [ -f "$img" ]; then
              echo "Upscaling $img"
              realesrgan-ncnn-vulkan/build/realesrgan-ncnn-vulkan \
                -i "$img" \
                -o "upscaled/$(basename "$img")" \
                -n RealESRGAN_x4plus \
                -s 4
            fi
          done

      - name: Upload results (artifact link)
        uses: actions/upload-artifact@v4
        with:
          name: upscaled-4x
          path: upscaled/
          retention-days: 30

      - name: Cleanup images folder
        run: |
          rm -rf images/*
