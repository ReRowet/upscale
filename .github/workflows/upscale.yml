name: cpu-upscale-4x-final

on:
  push:
    paths:
      - "images/**"

jobs:
  upscale:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate images folder
        run: |
          if [ ! -d images ] || [ -z "$(ls -A images 2>/dev/null)" ]; then
            echo "No images found. Exit."
            exit 0
          fi

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git cmake build-essential \
            libopencv-dev \
            libomp-dev

      - name: Clone realesrgan-ncnn (CPU)
        run: |
          git clone https://github.com/xinntao/realesrgan-ncnn.git

      - name: Build realesrgan-ncnn (CPU only)
        run: |
          cd realesrgan-ncnn
          mkdir -p build
          cd build
          cmake .. -Wno-dev
          make -j$(nproc)

      - name: Verify binary
        run: |
          if [ ! -f realesrgan-ncnn/build/realesrgan-ncnn ]; then
            echo "Binary missing"
            exit 1
          fi

      - name: Download model
        run: |
          mkdir -p realesrgan-ncnn/models
          curl -L -o realesrgan-ncnn/models/RealESRGAN_x4plus.bin \
            https://github.com/xinntao/realesrgan-ncnn/releases/download/v0.2.0/RealESRGAN_x4plus.bin
          curl -L -o realesrgan-ncnn/models/RealESRGAN_x4plus.param \
            https://github.com/xinntao/realesrgan-ncnn/releases/download/v0.2.0/RealESRGAN_x4plus.param

      - name: Upscale images (4x, CPU batch)
        run: |
          mkdir -p upscaled

          for img in images/*; do
            if [ -f "$img" ]; then
              echo "Upscaling $img"
              realesrgan-ncnn/build/realesrgan-ncnn \
                -i "$img" \
                -o "upscaled/$(basename "$img")" \
                -n RealESRGAN_x4plus \
                -s 4
            fi
          done

      - name: Upload artifact (download link)
        uses: actions/upload-artifact@v4
        with:
          name: upscaled-4x
          path: upscaled/
          retention-days: 30

      - name: Cleanup images
        run: |
          rm -rf images/*
